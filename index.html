<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact Me</a></li>
                <li>
                    <select id="language-switcher">
                        <option value="en">English</option>
                        <option value="fa">فارسی</option>
                    </select>
                </li>
            </ul>
        </nav>
        <h1 id="header-title">Hello, I'm Pouya!</h1>
        <p id="header-description">This is my personal website.</p>
    </header>

    <section id="about">
        <h2 id="about-title">About Me</h2>
        <p id="about-description">I am a programmer specializing in Python and JavaScript.</p>
    </section>

    <section id="projects">
        <h2 id="projects-title">Projects</h2>
        <div class="project-container">
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>
            <!-- You can add more projects here -->
        </div>
    </section>

    <section id="contact">
        <h2 id="contact-title">Contact Me</h2>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Pouya. All rights reserved.</p>
    </footer>
</body>
</html>
